-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trial Balance Import Tool</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/states.css">

<body>
  <div class="app">
    <!-- ============================================
         HEADER
         ============================================ -->
    <header class="app-header">
      <div class="app-header-inner">
        <div class="app-logo">
          <svg class="app-logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          <span id="app-title">TB Import Tool</span>

        <div class="app-header-actions">
          <button class="btn btn-ghost btn-sm" id="lang-toggle" aria-label="Switch to French">

        <div class="spinner spinner-lg"></div>
        <p class="mt-lg text-muted">Loading...</p>

         FOOTER
